<!-- 表单收入的绑定 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="catch me" v-model="message">
        <div>I Want You To See: {{message}}</div>

        <p style="white-space: pre-line;">Somebody Want To :{{moreMessage}}</p>
        <textarea v-model="moreMessage" placeholder="change me"></textarea>
        <br>
        <!-- 单选和复选 -->
        <input type="radio" name="radio" value="A" v-model="checked">单选1
        <input type="radio" name="radio" value="B" v-model="checked">单选2
        <input type="radio" name="radio" value="C" v-model="checked" checked>单选3
        <input type="radio" name="radio" value="D" v-model="checked">单选4
        <div>you opinion was: {{checked}}</div>


        <input type="checkbox" id="sig" v-model="tfchecked">
        <label for="sig">{{tfchecked}}</label>
        <br>


        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames}}</span>
        <br>
        
        <!-- 下拉框 -->
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option value="name">A</option>
            <option value="age">B</option>
            <option value="shcool">C</option>
            <option value="email">D</option>
        </select>
        <div>you select : {{selected}}</div>
        <!-- 多选时 (绑定到一个数组)： -->
        <select v-model="selected1" multiple style="width: 50px;">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>Selected: {{ selected1 }}</span>
        <br>

        <div>
            <select v-model="selected2">
                <option v-for="option in options" v-bind:value="option.value">
                    {{ option.text }}
                </option>
            </select>
            <span>Selected: {{ selected2 }}</span>
        </div>

    </div>

    <script>
        const vm = new Vue({
            el:'#app',
            data: {
                message: '',
                moreMessage: '',
                tfchecked: false,
                checked: '',
                checkedNames: [],
                selected: '',
                selected1: [],
                selected2: '',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            }
        })
    </script>
</body>
</html>
