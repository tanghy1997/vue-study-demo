<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <!--注意path和parama不能在一起使用-->
        <router-link :to="{ name: 'user', params: { userId: 123 } }">测试</router-link>
        <!--这跟代码调用 router.push() 是一回事：router.push({ name: 'user', params: { userId: 123 }})-->
        <router-view></router-view>
    </div>

    <script>
        const User = {
            template: '<div>这是用户{{$route.params.userId}}</div>'
        };
        const router = new VueRouter({
            routes: [
                {
                    path: '/user/:userId',
                    name: 'user',
                    component: User
                }
            ]
        });

        const app = new Vue({
            router,
        }).$mount('#app')
    </script>
</body>
</html>
